window.onload = init;

var Audiocontext;

var bufferListy;

var Beats = {

  filter_yo: null, //filter node
  setting: 0,
  not_playing: true,
  responsy: [],
  convolver_yo: null, //reverb node
  compressor_yo: null, //compressor node
  dryGainNode: null, //reverb gain node

function makeDistortionCurve(amount) {
  var k = typeof amount === 'number' ? amount : 50,
    n_samples = 44100,
    curve = new Float32Array(n_samples),
    deg = Math.PI / 180,
    i = 0,
    x;
  for ( ; i < n_samples; ++i ) {
    x = i * 2 / n_samples - 1;
    curve[i] = ( 3 + k ) * x * 20 * deg / ( Math.PI + k * Math.abs(x) );
  }
  return curve;
};


function init() {
   try {
    window.AudioContext = window.AudioContext||window.webkitAudioContext; //WEBKIT FOR SAFARI 
    window.Audiocontext = new AudioContext();
   }
   catch(e) {
    alert("dang yo, Web Audio API is not supported in this browser");
   }


      

      Beats.filter_yo = Audiocontext.createBiquadFilter();
      Beats.filter_yo.type = 'lowpass';
      Beats.filter_yo.gain.value = 4;
      Beats.filter_yo.Q.value = 6;  //28 is high, 14 is med?



      //HERE ARE THE SAMPLE PATHWAYS! source->gain->pan->distort->delay->destination(filter_yo->convolver_yo->gain[0]->compressor->final destination)
      //both distort and delay are disconnected if they are inactive, to save system resources. Master reverb as well.
      //0 is the master node! It connects at the end!!!!!!
      Beats.gain_nodes[0] = Audiocontext.createGain();
      Beats.gain_nodes[0].gain.value = 1.0;

      //pan, distort, and delay are all disconnected to start with.
      Beats.gain_nodes[1] = Audiocontext.createGain();
      Beats.gain_nodes[1].gain.value = 1.0;
      Beats.pan_nodes[1] = Audiocontext.createPanner();
      Beats.pan_nodes[1].panningModel = "equalpower";
      Beats.pan_nodes[1].setPosition(0,0,0); //scales from -1 to 1 on the first parameter
      Beats.gain_nodes[1].connect(Beats.filter_yo);
      Beats.crush_nodes[1] = Audiocontext.createWaveShaper();
      Beats.delay_nodes[1] = Audiocontext.createDelay();
      Beats.delay_fb_nodes[1] = Audiocontext.createGain();

      Beats.pan_nodes[2].setPosition(0,0,0);
      Beats.gain_nodes[2].connect(Beats.filter_yo);
      Beats.crush_nodes[2] = Audiocontext.createWaveShaper();
      Beats.delay_nodes[2] = Audiocontext.createDelay();
      Beats.delay_fb_nodes[2] = Audiocontext.createGain();

      Beats.gain_nodes[3] = Audiocontext.createGain();
      Beats.gain_nodes[3].gain.value = 1.0;
      Beats.pan_nodes[3] = Audiocontext.createPanner();
      Beats.pan_nodes[3].panningModel = "equalpower";
      Beats.pan_nodes[3].setPosition(0,0,0);
      Beats.gain_nodes[3].connect(Beats.filter_yo);
      Beats.crush_nodes[3] = Audiocontext.createWaveShaper();
      Beats.delay_nodes[3] = Audiocontext.createDelay();
      Beats.delay_fb_nodes[3] = Audiocontext.createGain();

      Beats.gain_nodes[4] = Audiocontext.createGain();
      Beats.gain_nodes[4].gain.value = 1.0;
      Beats.pan_nodes[4] = Audiocontext.createPanner();
      Beats.pan_nodes[4].panningModel = "equalpower";
      Beats.pan_nodes[4].setPosition(0,0,0);
      Beats.gain_nodes[4].connect(Beats.filter_yo);
      Beats.crush_nodes[4] = Audiocontext.createWaveShaper();
      Beats.delay_nodes[4] = Audiocontext.createDelay();
      Beats.delay_fb_nodes[4] = Audiocontext.createGain();

      Beats.gain_nodes[5] = Audiocontext.createGain();
      Beats.gain_nodes[5].gain.value = 1.0;
      Beats.pan_nodes[5] = Audiocontext.createPanner();
      Beats.pan_nodes[5].panningModel = "equalpower";
      Beats.pan_nodes[5].setPosition(0,0,0);
      Beats.gain_nodes[5].connect(Beats.filter_yo);
      Beats.crush_nodes[5] = Audiocontext.createWaveShaper();
      Beats.delay_nodes[5] = Audiocontext.createDelay();
      Beats.delay_fb_nodes[5] = Audiocontext.createGain();

      Beats.gain_nodes[6] = Audiocontext.createGain();
      Beats.gain_nodes[6].gain.value = 1.0;
      Beats.pan_nodes[6] = Audiocontext.createPanner();
      Beats.pan_nodes[6].panningModel = "equalpower";
      Beats.pan_nodes[6].setPosition(0,0,0);
      Beats.gain_nodes[6].connect(Beats.filter_yo);
      Beats.crush_nodes[6] = Audiocontext.createWaveShaper();
      Beats.delay_nodes[6] = Audiocontext.createDelay();
      Beats.delay_fb_nodes[6] = Audiocontext.createGain();

      Beats.gain_nodes[7] = Audiocontext.createGain();
      Beats.gain_nodes[7].gain.value = 1.0;
      Beats.pan_nodes[7] = Audiocontext.createPanner();
      Beats.pan_nodes[7].panningModel = "equalpower";
      Beats.pan_nodes[7].setPosition(0,0,0);
      Beats.gain_nodes[7].connect(Beats.filter_yo);

      Beats.delay_nodes[7] = Audiocontext.createDelay();

      Beats.gain_nodes[8] = Audiocontext.createGain();
      Beats.gain_nodes[8].gain.value = 1.0;
      Beats.pan_nodes[8] = Audiocontext.createPanner();
      Beats.pan_nodes[8].panningModel = "equalpower";
      Beats.pan_nodes[8].setPosition(0,0,0);
      Beats.gain_nodes[8].connect(Beats.filter_yo);
      Beats.crush_nodes[8] = Audiocontext.createWaveShaper();
      Beats.delay_nodes[8] = Audiocontext.createDelay();
      Beats.delay_fb_nodes[8] = Audiocontext.createGain();






      Beats.convolver_yo = Audiocontext.createConvolver();

      Beats.compressor_yo = Audiocontext.createDynamicsCompressor();
        Beats.compressor_yo.threshold.value = -30;
        Beats.compressor_yo.knee.value= 40;   //[ut these in dropdown
        Beats.compressor_yo.ratio.value=12;   //put these in dropdown
        Beats.compressor_yo.reduction.value= -2;
        Beats.compressor_yo.attack.value = 0;
        Beats.compressor_yo.release.value=0.25;

      Beats.gain_nodes[0].connect(Beats.compressor_yo);
      Beats.compressor_yo.connect(Audiocontext.destination);


      Beats.dryGainNode = Audiocontext.createGain();
      Beats.wetGainNode = Audiocontext.createGain();

      Beats.filter_yo.connect(Beats.dryGainNode);
      Beats.dryGainNode.connect(Beats.gain_nodes[0]);

      Beats.filter_yo.connect(Beats.wetGainNode);
      Beats.wetGainNode.connect(Beats.convolver_yo);

      Beats.convolver_yo.connect(Beats.gain_nodes[0]);

    //BPM 60000 / bpm = ms
      // Start loading the drum kit.
    //bufferLoader class from Middle Ear Media tutorial on Web Audio Api
    bufferLoader = new BufferLoader(
        Audiocontext,
        [
        "/beats/sounds/kick.wav",
        "/beats/sounds/snare.wav",
        "/beats/sounds/hihat.wav",
        "/beats/sounds/Kick808.wav",

    );



  bufferLoader.load();

  function bufferLoadCompleted() {
    bufferListy=bufferLoader.bufferList; //this line added, works now

    Beats.convolver_yo.buffer = bufferListy[8];
    Beats.filter_yo.frequency.value = Beats.filterCutoff+1;
    Beats.dryGainNode.gain.value = 1-(Beats.reverbSetting/100.0);
    Beats.wetGainNode.gain.value = (Beats.reverbSetting/100.0);
    Beats.innitted=true;
  }
};//end of init

document.body.addEventListener('touchmove', function(e){ e.preventDefault(); }); //added this so cant scoll on mobile.





function playSound(buffer, time, samp, bc) {

    var source = Audiocontext.createBufferSource();
    source.buffer = buffer;
    if (Beats.is_animating_pitch[samp]==true) {
      source.playbackRate.value=1.0 + (bc.pitch_anim[samp]/100.0); //set sample pitches here
    }
    else {
      source.playbackRate.value=1.0 + (Beats.FX.pitch[samp]/100.0); //set sample pitches here
    }

    //connect to the appropriate gain node
    source.connect(Beats.gain_nodes[samp]);

    source.start(time);
}
